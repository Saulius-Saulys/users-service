version: "3"
services:
  message-broker:
    image: "rabbitmq:3-management"
    container_name: "message-broker"
    hostname: "rabbithost"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: test_user
      RABBITMQ_DEFAULT_PASS: dev123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      test-net:

  postresql-database:
    image: "bitnami/postgresql:13"
    container_name: "users-db"
    restart: always
    environment:
      POSTGRESQL_DATABASE: users-service
      POSTGRESQL_USERNAME: test_user
      POSTGRESQL_PASSWORD: dev123
    ports:
      - "5435:5432"
    networks:
      test-net:

networks:
  test-net:
    driver: bridge
